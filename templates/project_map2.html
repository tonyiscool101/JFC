<!DOCTYPE html>
<html>
    <head>
        <title>Gephi: JavaScript GEXF Viewer</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="static/css/gexfjs.css" />
        <link rel="stylesheet" type="text/css" href="static/css/jquery-ui-1.10.3.custom.min.css" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <script type="text/javascript">
        // Fallback in case JQuery CDN isn't available
            if (typeof jQuery == 'undefined') {
                document.write(unescape("%3Cscript type='text/javascript' src='static/js/jquery-2.0.2.min.js'%3E%3C/script%3E"));
            }
        </script>
        <script type="text/javascript" src="static/js/jquery.mousewheel.min.js"></script>
        <script type="text/javascript" src="static/js/jquery-ui-1.10.3.custom.min.js"></script>
        <script type="text/javascript" src="static/js/gexfjs.js"></script>
    </head>
    <body>
	
	
	<script> 
	
	/*** USE THIS FILE TO SET OPTIONS ***/
	
var FILENAME = "{{ file_name|safe }}"


GexfJS.setParams({
    graphFile : "../static/test-data/" + FILENAME
        /*
            The GEXF file to show ! -- can be overriden by adding
            a hash to the document location, e.g. index.html#celegans.gexf
            GEXF files can now be replaced by pre-processed JSON files (use gexf2json.py)
            for faster load time
        */
	showEdges : true,
        /*
            Default state of the "show edges" button. Set to null to disable button.
        */
    useLens : false,
        /*
            Default state of the "use lens" button. Set to null to disable button.
        */
    zoomLevel : 0,
        /*
            Default zoom level. At zoom = 0, the graph should fill a 800x700px zone
         */
    curvedEdges : true,
        /*
            False for curved edges, true for straight edges
            this setting can't be changed from the User Interface
        */
    edgeWidthFactor : 1,
        /*
            Change this parameter for wider or narrower edges
            this setting can't be changed from the User Interface
        */
    minEdgeWidth : 1,
    maxEdgeWidth : 50,
    textDisplayThreshold: 9,
    fontSizeFactor : 1,
    nodeSizeFactor : 1,
        /*
            Change this parameter for smaller or larger nodes
           this setting can't be changed from the User Interface
        */
    replaceUrls : true,
        /*
            Enable the replacement of Urls by Hyperlinks
            this setting can't be changed from the User Interface
        */
    showEdgeWeight : true,
        /*
            Show the weight of edges in the list
            this setting can't be changed from the User Interface
        */
    showEdgeLabel : true,
    sortNodeAttributes: true,
        /*
            Alphabetically sort node attributes
         */
    showId : true,
        /*
            Show the id of the node in the list
            this setting can't be changed from the User Interface
        */
    showEdgeArrow : true,
        /*
            Show the edge arrows when the edge is directed
            this setting can't be changed from the User Interface
        */
    language: false,
        /*
            Set to an ISO language code to switch the interface to that language.
            Available languages are:
            - German [de]
            - English [en]
            - French [fr]
            - Spanish [es]
            - Italian [it]
            - Finnish [fi]
            - Turkish [tr]
            - Greek [el]
            - Dutch [nl]
            If set to false, the language will be that of the user's browser.
        */
});

	
	</script>
        <div id="zonecentre" class="gradient">
            <canvas id="carte" width="0" height="0"></canvas>
            <ul id="ctlzoom">
                <li>
                    <a href="#" id="zoomPlusButton" title="S'approcher"> </a>
                </li>
                <li id="zoomSliderzone">
                    <div id="zoomSlider"></div>
                </li>
                <li>
                    <a href="#" id="zoomMinusButton" title="S'Ã©loigner"> </a>
                </li>
                <li>
                    <a href="#" id="lensButton"> </a>
                </li>
                <li>
                    <a href="#" id="edgesButton"> </a>
                </li>
            </ul>
        </div>
        <div id="overviewzone" class="gradient">
            <canvas id="overview" width="0" height="0"></canvas>
        </div>
        <div id="leftcolumn">
            <div id="unfold">
                <a href="#" id="aUnfold" class="rightarrow"> </a>
            </div>
            <div id="leftcontent"></div>
        </div>
        <div id="titlebar">
            <div id="maintitle">
                <h1><a href="http://gephi.org/" target="_blank" title="Made with Gephi">Gephi: JavaScript GEXF Viewer</a></h1>
            </div>
            <form id="recherche">
                <input id="searchinput" class="grey" autocomplete="off" />
                <input id="searchsubmit" type="submit" />
            </form>
        </div>
        <ul id="autocomplete">
        </ul>
    </body>
</html>
