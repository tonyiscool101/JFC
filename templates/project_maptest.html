<div id="container">
  <style>
    #graph-container {
      top: 65;
      bottom: 0;
      left: 0;
      right: 0;
      position: absolute;
      background-color: #000000;
    }

    #sidebar {
      bottom: 0;
      right: 0;
      width: 200px;
      height: 150px;
      position: absolute;
      background-color: #999;
      padding: 10px;
    }
  </style>
  <div id="graph-container"></div>
  <div id="sidebar">This area is not a drop target.</div>
</div>
<script>

var g = {
	nodes: [],
	edges: []
};

s = new sigma({
  graph: g,
  container: 'graph-container',
   renderer: {
    container: document.getElementById('network-graph'),
    type: 'canvas'
   }
});


var FILENAME = "{{ file_name|safe }}"

sigma.parsers.gexf("../static/test-data/" + FILENAME, s,
 function(s) { //This function is passed an instance of Sigma s
    //Initialize nodes as a circle
    s.graph.nodes().forEach(function(node, i, a) {
      node.x = Math.cos(Math.PI * 2 * i / a.length);
      node.y = Math.sin(Math.PI * 2 * i / a.length);
    });
    s.refresh();
    s.startForceAtlas2();
  });
  
// Initialize the dragNodes plugin:
var dragListener = sigma.plugins.dragNodes(s, s.renderers[0]);

dragListener.bind('startdrag', function(event) {
  console.log(event);
});
dragListener.bind('drag', function(event) {
  console.log(event);
});
dragListener.bind('drop', function(event) {
  console.log(event);
});
dragListener.bind('dragend', function(event) {
  console.log(event);
});

</script>
